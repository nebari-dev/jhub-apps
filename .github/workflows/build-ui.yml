name: Build UI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Set up Node environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci
        working-directory: ui

      - name: Build and Copy
        run: npm run buildCopy
        working-directory: ui

      - id: check_label
        name: Check PL labels
        uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit static files if dependencies label
        if: steps.check_label.outputs.label == 'dependencies'
        run: |
          git config --global user.email "noreply@github.com"
          git config --global user.name "dependabot"
          git add .
          git commit -m "Add new build files"
          git push origin HEAD:${{ github.ref }}
        working-directory: ui

      - name: Check static files uncommitted
        run: |
          if [[ $(git status --porcelain) ]]; then
            echo "There are uncommitted changes."
            git diff
            exit 1
          else
            echo "No uncommitted changes found."
          fi
        working-directory: ui
