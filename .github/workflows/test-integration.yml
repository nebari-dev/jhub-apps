name: Test Integration

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
        test_type:
          - tests_e2e
        os:
          - ubuntu-latest
          - windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: mamba-org/setup-micromamba@v1.4.3
      with:
        python-version: ${{ matrix.python-version }}
        environment-file: environment-dev.yml
        create-args: >-
          python=${{ matrix.python-version }}
          numpy
          -c conda-forge

    - name: Install JHub Apps
      run: |
        pip install .

    - name: Install chp
      run: npm install -g configurable-http-proxy

    - name: Start JupyterHub on Ubuntu
      if: matrix.test_type == 'tests_e2e' &&  matrix.os == 'ubuntu-latest'
      run: |
        jupyterhub -f jupyterhub_config.py &
        # Give it some to time to start properly
        sleep 5

    - name: Start JupyterHub on Windows
      if: matrix.test_type == 'tests_e2e' &&  matrix.os == 'windows-latest'
      run: |
        start jupyterhub -f jupyterhub_config.py
        # Give it some to time to start properly
        sleep 5

    - name: Install Playwright
      if: matrix.test_type == 'tests_e2e'
      run: |
        pip install pytest-playwright

    - name: Install Playwright Browser
      if: matrix.test_type == 'tests_e2e'
      run: |
        playwright install
    - name: Run Tests
      run: |
        xvfb-run pytest --browser chromium --video on jhub_apps/${{ matrix.test_type }} -vvv

    - name: Upload Playwright Videos
      if: matrix.test_type == 'tests_e2e'
      uses: actions/upload-artifact@v4.3.0
      with:
        name: ${{ matrix.os }}-playwright-videos
        path: jhub_apps/test-results
