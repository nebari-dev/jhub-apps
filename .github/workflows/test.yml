name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
        test_type:
          - tests_unit
        jupyterhub:
          - "==4.1.5"
          - ">=5.0.0"
    steps:
    - uses: actions/checkout@v4.1.1

    - name: Setup Python
      uses: mamba-org/setup-micromamba@v1.8.1
      with:
        environment-file: environment-dev.yml
        create-args: >-
          python=${{ matrix.python-version }}
          -c conda-forge

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install dependencies
      run: |
        if [ "${{ matrix.jupyterhub }}" = "==4.1.5" ]; then
          uv sync --group test-jupyterhub-4 --extra dev
        else
          uv sync --group test-jupyterhub-5 --extra dev
        fi

    - name: conda list
      run: conda list

    - name: pip freeze
      run: pip freeze

    - name: Run Tests
      run: |
        GROUP_FLAG=""
        if [ "${{ matrix.jupyterhub }}" = "==4.1.5" ]; then
          GROUP_FLAG="--group test-jupyterhub-4"
        else
          GROUP_FLAG="--group test-jupyterhub-5"
        fi
        uv run $GROUP_FLAG --extra dev pytest jhub_apps/tests/${{ matrix.test_type }} -vvv -s --log-cli-level=INFO
